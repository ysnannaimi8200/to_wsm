{% extends 'base.html' %}
{% load static %}

    {% block content %}

          <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    width: 100%;
    min-height: 100vh;
    background-image: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url('{% static "comment/images/background.jpg" %}');
    
    background-position: center;
    background-size: cover;
}

.container {
    
    width: 400px;
    min-height: 400px;
    background: #FFF;
    border-radius: 11px;
    box-shadow: 0 0 5px rgba(0,0,0,.3);
    padding: 40px 30px;
    left: 4%;
    top: 14%;
    position: absolute;
}

.container .login-text {
    color: #111;
    font-weight: 500;
    font-size: 1.1rem;
    text-align: center;
    margin-bottom: 20px;
    display: block;
    text-transform: capitalize;
}

.container .login-social {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(50%, 1fr));
    margin-bottom: 25px;
}

.container .login-social a {
    padding: 12px;
    margin: 10px;
    border-radius: 3px;
    box-shadow: 0 0 5px rgba(0,0,0,.3);
    text-decoration: none;
    font-size: 1rem;
    text-align: center;
    color: #FFF;
    transition: .3s;
}



.container .login-email .input-group {
    width: 100%;
    height: 50px;
    margin-bottom: 25px;
}

.container .login-email .input-group input {
    width: 100%;
    height: 100%;
    border: 2px solid #e7e7e7;
    padding: 15px 20px;
    font-size: 1rem;
    border-radius: 30px;
    background: transparent;
    outline: none;
    transition: .3s;
}

.container .login-email .input-group input:focus, .container .login-email .input-group input:valid {
    border-color: #000000;
}

.container .login-email .input-group .btn {
    display: block;
    width: 100%;
    padding: 15px 20px;
    text-align: center;
    border: none;
    background: #000000;
    outline: none;
    border-radius: 30px;
    font-size: 1.2rem;
    color: #FFF;
    cursor: pointer;
    transition: .3s;
}

.container .login-email .input-group .btn:hover {
    transform: translateY(-5px);
    background: #000000;
}

.login-register-text {
    color: #111;
    font-weight: 600;
    text-align: center;
    margin-top: 40px;
}

.login-register-text a {
    text-decoration: none;
    color: #6c5ce7;
    
}

@media (max-width: 430px) {
    .container {
        width: 300px;
    }
    .container .login-social {
        display: block;
    }
    .container .login-social a {
        display: block;
    }
}
    </style>

   
	<div class="container" >
		<form action="" method="POST" class="login-email">
            {%csrf_token %}
            <p class="login-text" style="font-size: 2rem; font-weight: 800;">Ajouter Operator</p>
			<div class="input-group">
				{{form.username}}
			</div>
			<div class="input-group">
				{{form.email}}
			</div>
			<div class="input-group">
				{{form.password1}}
            </div>
            <div class="input-group">
				{{form.password2}}
			</div>
			<div class="input-group">
				<button name="submit" class="btn">Register</button>
			</div>
            {% for message in messages %}
            <p id="messages" style="color:#008000; align-items: center; justify-content: center;display: flex;">{{message}}</p>
            {% endfor %}
			{{form.errors}}
		</form>
	</div>
    <script>
      
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username';
form_fields[2].placeholder='Email';
form_fields[3].placeholder='Enter password';
form_fields[4].placeholder='Confirm Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
{% endblock content %}
